<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, user-scalable=0, maximum-scale=1" />

    <title>{{ settings['page-title'] }}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='{{ url_for("static", filename="css/styles.css") }}' />

	<meta property="og:locale" content="en_US" />
	<meta property="og:type" content="article" />
	<meta property="og:title" content="{{ settings['page-title'] }}" />
	<meta property="og:description" content="A modern remake of the classic Asteroids arcade game. Created in Javascript with a Python backend using the Flask framework.." />
	<meta property="og:url" content="{{ settings['full-url'] }}" />
	<meta property="og:site_name" content='{{ settings["page-title"] }}' />
	<meta property="og:image" content='{{ settings["logo-url"] }}' />
    <meta name='author' content='Chris Hughes' />

    <link href='{{ settings["favicon-url"] }}'
          rel='icon' sizes='192x192'
          type='image/png'>
    <link href='{{ settings["favicon-url"] }}'
          rel='apple-touch-icon' type='image/png'
          sizes='192x192'>
  </head>
  <body>
    <div>
      <canvas id='canvas'></canvas>
      <input id='force-keyboard' type='text'/>
    </div>
    <script
      src='{{ url_for("static", filename="js/main.js") }}'
      type='module'
      id='asteroids-entry'>
    </script>
  </body>
</html>
